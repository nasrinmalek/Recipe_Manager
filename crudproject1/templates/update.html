<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Recipe Manager</title>
    <style>
      body {
        background-color: #f8f9fa;
        font-family: 'Arial', sans-serif;
      }

      .navbar {
        background-color: #343a40; /* Matching the navbar color */
      }

      .navbar a {
        color: white !important;
        font-size: 18px;
      }

      .container {
        margin-top: 50px;
      }

      h1 {
        font-size: 36px;
        margin-bottom: 20px;
        color: #343a40;
        text-align: center;
      }

      .form-container {
        background-color: white;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        padding: 30px;
        max-width: 600px;
        margin: 0 auto;
      }

      .form-group label {
        font-weight: bold;
        margin-bottom: 5px;
      }

      .form-group input[type="text"],
      .form-group textarea,
      .form-group input[type="file"] {
        width: 100%;
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #ced4da;
        margin-bottom: 20px;
      }

      .btn-submit {
        background-color: #343a40; /* Matching the navbar color */
        border: none;
        color: white;
        padding: 10px 20px;
        font-size: 18px;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      .btn-submit:hover {
        background-color: #495057; /* Slightly lighter shade on hover */
      }

      .nav-link {
        color: white !important;
        font-size: 18px;
      }
    </style>
  </head>
  <body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Recipe Manager</a>
        <div class="collapse navbar-collapse">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/read">Read</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/update">Update</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/delete">Delete</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
      <h1>Update Recipe</h1>
      <div class="form-container">
        <form action="update_data" method="POST" enctype="multipart/form-data">
          {% csrf_token %}
          <div class="form-group">
            <label for="name">Recipe Name</label>
            <input type="text" name="name" id="name" class="form-control">
          </div>

          <div class="form-group">
            <label for="ingredients">Ingredients</label>
            <textarea name="ingredients" id="ingredients" rows="4" class="form-control"></textarea>
          </div>

          <div class="form-group">
            <label for="instructions">Instructions</label>
            <textarea name="instructions" id="instructions" rows="8" class="form-control"></textarea>
          </div>

          <div class="form-group">
            <label for="image">Image Upload</label>
            <input type="file" name="image" id="image" class="form-control">
          </div>

          <div class="text-center">
            <input type="submit" value="Update" class="btn btn-submit">
          </div>
        </form>
      </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
